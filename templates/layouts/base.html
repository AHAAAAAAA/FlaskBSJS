<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>{% block title %}{{ page_title }}{% endblock %}</title>
		<meta name="description" content="Empty Flask shell">
		<meta name="author" content="Wilson">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="{{ url_for('static', filename='favicon.png') }}" rel="icon" type="image/png">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
		{% block css %}{% endblock %}
		<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/3.0.15/autosize.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
		{% block js %}{% endblock %}
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</head>
	<body>
		<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	    {% block topbar %}
	    <nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">
		        <img class="brand-logo" alt="Brand" src="{{ url_for('static', filename='img/logo.png') }}">
		      </a>
		      <a class="navbar-brand" href="/">Bare with me, Bones! </a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		        <li><a href="about">About</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">US <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">WE</a></li>
		            <li><a href="#">ARE</a></li>
		            <li><a href="#">USELESS</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">REALLY</a></li>
		          </ul>
		        </li>
		      </ul>
		  </div>
		</nav>
		{% endblock %}

	    {% block container %}
	    <div class="container">
	        {% block body %}{% endblock %}
	    </div>
	    {% endblock %}

	    <footer>
	    </footer>
		<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
		<script>
		    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
		    ga('create','{{ INSERT_ID_HERE}}','auto');ga('send','pageview')
		</script>
		<script src="https://www.google-analytics.com/analytics.js" async defer></script>
	</body>
</html>
